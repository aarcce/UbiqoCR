<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UbiqoCR</title>
  <meta name="description" content="Sitio de ejemplo con HTML, VS Code y GitHub Pages." />
  <link rel="stylesheet" href="styles.css?v=home3" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="logo" href="index.html">UbiqoCR</a>
      <ul class="menu">
        <li><a href="index.html#inicio" aria-current="page">Inicio</a></li>
        <li><a href="cafeterias.html">Cafeterías</a></li>
        <li><a href="#" title="Próximamente">Restaurantes</a></li>
        <li><a href="#" title="Próximamente">Recreación</a></li>
        <li><a href="#" title="Próximamente">Deportes</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <!-- Hero principal -->
    <section class="hero center" id="inicio">
      <h1>UbiqoCR</h1>
      <p class="subtitle">Estamos trabajando en ello</p>
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto" class="contacto">
      <h2>Contáctanos</h2>
      <form onsubmit="return false;">
        <label>
          Correo electrónico
          <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />
        </label>

        <label>
          Mensaje
          <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
        </label>

        <button id="enviar">Enviar</button>
      </form>
      <p id="mensaje-ok" hidden>¡Gracias! Te escribiré pronto.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> MiSitio</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
