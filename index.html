<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Sitio</title>
  <meta name="description" content="Sitio de ejemplo con HTML, VS Code y GitHub Pages." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="logo" href="index.html">MiSitio</a>
      <ul class="menu">
        <li><a href="index.html#inicio">Inicio</a></li>
        <li><a href="cafeterias.html">Cafeterías</a></li>
        <li><a href="#" title="Próximamente">Restaurantes</a></li>
        <li><a href="#" title="Próximamente">Recreación</a></li>
        <li><a href="#" title="Próximamente">Deportes</a></li>
      </ul>
    </nav>
  </header>

  <main id="inicio" class="container">
    <!-- Sección Hero -->
    <section class="hero">
      <h1>¡Hola, mundo! 👋</h1>
      <p>Esta es mi primera página usando HTML, VS Code y GitHub Pages.</p>
      <button id="cta">Haz clic</button>
    </section>

    <!-- Sección Acerca -->
    <section id="acerca">
      <h2>Acerca</h2>
      <p>Este proyecto es un ejemplo minimalista para aprender el flujo de trabajo.</p>
    </section>

    <!-- Sección Contacto -->
    <section id="contacto">
      <h2>Contacto</h2>
      <form onsubmit="return false;">
        <label>
          Tu correo
          <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />
        </label>
        <button id="enviar">Enviar</button>
      </form>
      <p id="mensaje" class="ok" hidden>¡Gracias! Te escribiré pronto.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> MiSitio</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
